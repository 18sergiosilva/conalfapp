<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nivel 10 - {{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <h1 class="fw700">Letra s - S</h1>
      <br/>
      <br/>
      <br/>
      <br/>
      <button  (click)="sonidos()" block>
        <img src="{{imagen1}}">
      </button>
      <br/>
      <br/>
      <br/>
      <br/>
      <h5 class="fw700">{{texto}}</h5>
      <br/>
      <ion-item>
        <ion-label color="light" position="stacked">Respuesta:</ion-label>
        <ion-input inputmode="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <br/>
      <br/>
      <ion-button icon-left color="secondary" (click)="siguienteImagen()">
        <ion-icon name="arrow-round-forward"></ion-icon> 
        Siguiente
      </ion-button>
      <br/>
      <ion-button icon-left color="secondary" (click)="anteriorImagen()" *ngIf="anterior==true">
        <ion-icon name="arrow-round-back"></ion-icon> 
        Anterior
      </ion-button>
      <br/>
      <br/>
      
    </ion-card-content>
  </ion-card>

</ion-content>
