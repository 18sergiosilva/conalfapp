<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nivel 1 - {{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <h1 class="fw700">Letra i - I</h1>
      <br/>
      <button  (click)="sonidoLetra()" block>
        <img src="assets/material/1/letra.PNG">
      </button>
      <br/>
      <br/>
      <br/>
      <button  (click)="sonidos()" block>
        <img src="{{imagen1}}">
      </button>
      <br/>
      <br/>
      <ion-button icon-left color="secondary" (click)="siguienteImagen()">
        <ion-icon name="arrow-round-forward"></ion-icon> 
        Siguiente
      </ion-button>
      <br/>
      <ion-button icon-left color="secondary" (click)="anteriorImagen()" *ngIf="anterior==true">
        <ion-icon name="arrow-round-back"></ion-icon> 
        Anterior
      </ion-button>
      <br/>
      <br/>
      
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" fill="outline" (click)="playLocalVideo()">Offline Video</ion-button>
  <ion-button expand="full" fill="outline" (click)="playRemoteVideo()">Online Video</ion-button>
  <ion-button expand="full" fill="outline" (click)="closeVideo()">Stop Video</ion-button>
</ion-content>
